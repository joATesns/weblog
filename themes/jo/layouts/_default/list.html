{{ partial "header" . }}

  <div class="content">

    {{.Content}}

    <div>
      <h2>Recently added</h2>
    </div>

    <div>
      <ul class="pageslist">
      <!-- Ranges through content/posts/*.md -->
      {{ range .Pages }}
        <li>
            <!--<a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>-->
            <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
      {{ end }}
      </ul>
    </div>

  </div>

{{ partial "footer" . }}
