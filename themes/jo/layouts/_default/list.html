{{ partial "header" . }}


  <div>{{.Content}}</div>
  <div>Content created on: {{ dateFormat "Monday, Jan 2, 2006" .Date }}</div>

<div>
  <ul>
  <!-- Ranges through content/posts/*.md -->
  {{ range .Pages }}
    <li>
        <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
    </li>
  {{ end }}
  </ul>
</div>

{{ partial "footer" . }}
