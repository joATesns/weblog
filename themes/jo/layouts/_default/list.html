{{ partial "header" . }}


<div>

  <h1>{{ .Title }} </h1>
  
  <article id="content">
    {{ .Content }}
  </article>
</div>

<div>
  <ul>
  <!-- Ranges through content/posts/*.md -->
  {{ range .Pages }}
    <li>
        <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
    </li>
  {{ end }}
  </ul>
</div>

{{ partial "footer" . }}
